<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Words</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.3s;
        }

        #menu, #wordDisplay, #result {
            text-align: center;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #wordDisplay, #result {
            display: none;
        }

        #result {
            font-size: 5vw;
        }

        .mobileFont {
            font-size: 18vw; /* Scales dynamically with screen width */
        }

        .desktopFont {
            font-size: 10vw; /* Smaller for desktop screens */
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select Word Count</h1>
        <button class="button" onclick="startGame(10)">First 10 Words</button>
        <button class="button" onclick="startGame(20)">First 20 Words</button>
        <button class="button" onclick="startGame(30)">First 30 Words</button>
        <button class="button" onclick="startGame(40)">First 40 Words</button>
        <button class="button" onclick="startGame(50)">First 50 Words</button>
        <button class="button" onclick="startGame(60)">First 60 Words</button>
        <button class="button" onclick="startGame(70)">First 70 Words</button>
        <button class="button" onclick="startGame(80)">First 80 Words</button>
        <button class="button" onclick="startGame(90)">First 90 Words</button>
        <button class="button" onclick="startGame(100)">First 100 Words</button>
        <button class="button" onclick="startGame(123)">All 123 Words</button>
    </div>

    <div id="wordDisplay"></div>
    <div id="result"></div>

    <script>
        const words = [
        "like",
        "my",
        "is",
        "it",
        "and",
        "go",
        "can",
        "an",
        "am",
        "in",
        "we",
        "he",
        "no",
        "the",
        "you",
        "on",
        "do",
        "so",
        "me",
        "up",
        "yes",
        "to",
        "get",
        "can’t",
        "isn’t",
        "she",
        "are",
        "see",
        "put",
        "what",
        "was",
        "little",
        "saw",
        "they",
        "by",
        "here",
        "where",
        "down",
        "some",
        "come",
        "out",
        "her",
        "his",
        "said",
        "of",
        "have",
        "home",
        "for",
        "again",
        "want",
        "water",
        "from",
        "look",
        "good",
        "make",
        "there",
        "be",
        "say",
        "says",
        "every",
        "other",
        "mother",
        "brother",
        "both",
        "does",
        "could",
        "would",
        "should",
        "were",
        "your",
        "very",
        "many",
        "people",
        "don’t",
        "won’t",
        "one",
        "two",
        "too",
        "their",
        "old",
        "cold",
        "told",
        "toward",
        "over",
        "boy",
        "woman",
        "women",
        "never",
        "ever",
        "head",
        "read",
        "after",
        "work",
        "thought",
        "father",
        "who",
        "school",
        "move",
        "great",
        "even",
        "picture",
        "because",
        "children",
        "walk",
        "talk",
        "give",
        "live",
        "only",
        "learn",
        "young",
        "large",
        "word",
        "four",
        "answer",
        "few",
        "kind",
        "find",
        "mind",
        "enough",
        "watch",
        "been",
        "though",
        "once",
        ]

        let shuffledWords = [];
        let currentIndex = 0;
        let correctCount = 0;
        let startX = 0;
        let lastTap = 0;

        const menu = document.getElementById('menu');
        const wordDisplay = document.getElementById('wordDisplay');
        const resultDisplay = document.getElementById('result');
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        function startGame(wordCount) {
            shuffledWords = shuffleArray(words.slice(0, wordCount));
            currentIndex = 0;
            correctCount = 0;

            menu.style.display = 'none';
            wordDisplay.style.display = 'block';
            wordDisplay.innerText = shuffledWords[currentIndex];

            if (isMobile) {
                wordDisplay.classList.add('mobileFont');
            } else {
                wordDisplay.classList.add('desktopFont');
            }
        }

        if (isMobile) {
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', (e) => {
                const now = new Date().getTime();
                const timeSinceLastTap = now - lastTap;
                lastTap = now;

                const endX = e.changedTouches[0].clientX;

                if (timeSinceLastTap < 300) {
                    handleDoubleTap();
                } else {
                    handleSwipe(startX, endX);
                }
            });
        } else {
            document.addEventListener('keydown', (e) => {
                if (currentIndex >= shuffledWords.length) {
                    if (e.code === 'Space') restartGame();
                } else if (e.code === 'ArrowRight') {
                    flashScreen('green');
                    correctCount++;
                    nextWord();
                } else if (e.code === 'ArrowLeft') {
                    flashScreen('red');
                    nextWord();
                }
            });
        }

        function handleSwipe(startX, endX) {
            const diffX = endX - startX;

            if (currentIndex >= shuffledWords.length) return;

            if (diffX > 50) {
                flashScreen('green');
                correctCount++;
                nextWord();
            } else if (diffX < -50) {
                flashScreen('red');
                nextWord();
            }
        }

        function handleDoubleTap() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (currentIndex >= shuffledWords.length) {
                restartGame();
            }
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex < shuffledWords.length) {
                wordDisplay.innerText = shuffledWords[currentIndex];
            } else {
                showResults();
            }
        }

        function showResults() {
            wordDisplay.style.display = 'none';
            resultDisplay.style.display = 'block';
            let restartMessage = "(Press Spacebar to restart)";
            if (isMobile) {
                restartMessage = "(Double tap to restart)";
            }
            resultDisplay.innerText = `Correct: ${correctCount} / ${shuffledWords.length}\n\n${restartMessage}`;
        }

        function restartGame() {
            menu.style.display = 'flex';
            menu.style.flexDirection = 'column'; // Ensure menu is vertical
            menu.style.alignContent = 'center';
            wordDisplay.style.display = 'none';
            resultDisplay.style.display = 'none';
        }

        function flashScreen(color) {
            document.body.style.backgroundColor = color;
            setTimeout(() => {
                document.body.style.backgroundColor = '#f9f9f9';
            }, 300);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
