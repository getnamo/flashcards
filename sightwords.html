<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Words</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.3s;
        }

        #wordDisplay {
            font-size: 10vw;
            text-align: center;
            line-height: 1.2;
            color: #333;
        }

        #result {
            font-size: 5vw;
            text-align: center;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="wordDisplay"></div>
    <div id="result"></div>

    <script>
        const words = [
            'like', 'my', 'is', 'it', 'and', 'go',
            'can', 'an', 'am', 'in', 'we', 'he',
            'no', 'the', 'you', 'on', 'do', 'so', 'me', 'up'
        ];

        let shuffledWords = shuffleArray(words);
        let currentIndex = 0;
        let correctCount = 0;
        let startX = 0;
        let lastTap = 0;

        const wordDisplay = document.getElementById('wordDisplay');
        const resultDisplay = document.getElementById('result');

        // Initial display
        wordDisplay.innerText = shuffledWords[currentIndex];

        // Single tap: Toggle fullscreen
        document.addEventListener('click', toggleFullscreen);

        // Handle double tap at the end to restart
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            const timeSinceLastTap = now - lastTap;

            if (timeSinceLastTap < 300) {
                if (currentIndex >= shuffledWords.length) {
                    restartGame();
                }
            } else {
                lastTap = now;
            }
        });

        // Handle swipe
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            handleSwipe(startX, endX);
        });

        function handleSwipe(startX, endX) {
            if (currentIndex >= shuffledWords.length) return;

            const diffX = endX - startX;

            if (diffX > 50) {
                // Swipe right: Correct
                flashScreen('green');
                correctCount++;
                nextWord();
            } else if (diffX < -50) {
                // Swipe left: Wrong
                flashScreen('red');
                nextWord();
            }
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex < shuffledWords.length) {
                wordDisplay.innerText = shuffledWords[currentIndex];
            } else {
                showResults();
            }
        }

        function showResults() {
            wordDisplay.style.display = 'none';
            resultDisplay.style.display = 'block';
            resultDisplay.innerText = `Correct: ${correctCount} / ${words.length}\n\n(Double tap to restart)`;
        }

        function restartGame() {
            shuffledWords = shuffleArray(words);
            currentIndex = 0;
            correctCount = 0;

            wordDisplay.style.display = 'block';
            resultDisplay.style.display = 'none';
            wordDisplay.innerText = shuffledWords[currentIndex];
        }

        function flashScreen(color) {
            document.body.style.backgroundColor = color;
            setTimeout(() => {
                document.body.style.backgroundColor = '#f9f9f9';
            }, 300);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
